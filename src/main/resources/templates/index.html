<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Task List</h1>

    <!-- Add Task Button (For future functionality) -->
    <a href="#" class="btn btn-primary mb-3">Add Task</a>
    <a href="/changePassword" class="btn btn-primary mb-3">Change Password</a>
    <a href="/logout" class="btn btn-primary mb-3">Logout</a>

    <!-- Table for displaying tasks -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Complete</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate through the tasks -->
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.complete ? 'Yes' : 'No'}"></td>
            <td>
                <!-- Toggle Button -->
                <form th:action="@{/tasks/{id}/toggle(id=${task.id})}" method="post">
                    <button type="submit" class="btn btn-warning" th:text="${task.complete ? 'Mark Incomplete' : 'Mark Complete'}"></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
